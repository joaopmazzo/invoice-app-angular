<mat-sidenav-container
  fullscreen
  class="absolute top-0 right-0 bottom-0 left-0 font-Spartan bg-11 dark:bg-12"
>
  <mat-sidenav #sidenav mode="over">
    <app-invoice-form />
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="absolute w-full font-Spartan">
      <div class="mx-auto max-w-[720px] w-full mt-20">
        <app-invoice-list-header (sidenavToggle)="sidenav.toggle()" />

        @if (this.data() && this.data().length > 0) {
        <div class="mt-16 flex flex-col gap-4">
          @for (invoice of this.data(); track $index) {
          <app-invoice-card
            [invoiceId]="invoice.id"
            [invoiceDate]="invoice.invoiceDate"
            [invoiceClientName]="invoice.clientName"
            [invoiceTotalPrice]="invoice.totalPrice"
            [invoiceStatus]="invoice.status"
          />
          }
        </div>
        } @else {
        <div class="h-full flex flex-col gap-16 items-center text-center mt-36">
          <img src="../../../assets/illustration-empty.svg" alt="" />

          <div>
            <h1
              class="text-headingM font-bold leading-headingM tracking-headingM text-08 dark:text-11"
            >
              There is nothing here
            </h1>
            <span
              class="text-bodyVariant font-medium leading-bodyVariant tracking-bodyVariant text-06 dark:text-05"
            >
              Create an invoice by clicking the <br />
              <strong>New Invoice</strong> button and get started
            </span>
          </div>
        </div>
        }
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<style>
  mat-sidenav {
    max-width: 700px;
    width: 100%;
    border-radius: 0px 24px 24px 0px;
  }
</style>
