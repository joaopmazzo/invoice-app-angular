<mat-sidenav-container fullscreen class="absolute top-0 right-0 bottom-0 left-0 font-Spartan">
  <mat-sidenav
    #sidenav
    opened
    mode="side"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
    <div class="h-full px-6 bg-04">
      <div class="bg-01 absolute left-0 w-full py-8">
        <img class="mx-auto" src="../assets/logo.svg" />
      </div>
      <div class="h-full flex flex-col justify-end items-center">
        <div class="flex flex-col items-center gap-6 pb-8">
          <img class="h-5 w-5" src="../assets/icon-moon.svg" />
          <div class="h-[1px] w-full bg-gray-400"></div>
          <img
            class="rounded-full w-10 h-10"
            src="../assets/image-avatar.jpg"
          />
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>

<style>
  mat-sidenav {
    border-radius: 0px 24px 24px 0px;
  }
</style>
